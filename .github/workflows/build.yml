name: Build Angular

on: push
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: npm install and npm run build
        run: |
          npm i
          npm run build-prod
